<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Identity to Your AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3); /* Soft blue gradient */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 5px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 50px;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            width: 100%;
            gap: 20px;
        }

        .dashboard button {
            flex: 1 1 calc(50% - 40px);
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            background-color: #2980b9; /* Attractive blue */
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            max-width: 300px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .dashboard button:hover {
            background-color: #3498db; /* Lighter blue on hover */
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .dashboard button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .dashboard button span {
            position: relative;
            z-index: 2;
        }

        /* github star */
        .github-star {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        @media(max-width: 600px) {
            .dashboard button {
                flex: 1 1 100%;
            }
        }

    </style>
</head>
<body>

    <!-- github button -->
    <div class="github-star">
        <a class="github-button" href="https://github.com/Barqawiz/Tamagotchi" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star Barqawiz/Tamagotchi on GitHub">Star</a>
    </div>

    <h1>Tamagotchi</h1>
    <h2>Give Identity to Your AI</h2>

    <div class="dashboard">
        <button onclick="window.location.href='cat.html'"><span>Cat</span></button>
        <button onclick="window.location.href='plant.html'"><span>Plant</span></button>
        <button onclick="window.location.href='eyes.html'"><span>Eyes</span></button>
        <button onclick="window.location.href='notion.html'"><span>Notion</span></button>
        <!-- add more buttons -->
    </div>

    <!-- github script -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

</body>
</html>
