<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notion AI Assistant</title>
    <!-- main style -->
    <link rel="stylesheet" type="text/css" href="resource/notion.css">
    <!-- p5.js -->

    <!-- google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <div id="controls">
